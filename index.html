<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Etch A Sketch</h1>
    </header>
    <div class="main">
        <div class="settings">
            <h3>Settings</h3>
            <button id="resizeBtn">Click to resize grid</button>
            <button>
                Color
                <input type="color" value="#a156e0" id="color-picker">
            </button>
            <button id="randomColorBtn">Random color mode</button>
            <button id="eraseBtn">Erase</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div class="sketchWrap">
            <div id="sketch"></div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
